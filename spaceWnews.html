            <title>Space Weather Notifications (DONKI)</title>

        </head>
        <body>
            <h1>Space Weather Notifications (DONKI)</h1>
            
            <button id="load-notifications">Load Latest Notifications</button>
            
            <div id="notifications">
                <!-- Notifications will be displayed here -->
            </div>
            
            <script>
                const apiKey = 'j10VPe5poiUyN9k2sqOG4v5g3zCVDvhV1fOXYFB3';

                const apiUrl = 'https://api.nasa.gov/DONKI';
        
                $('#load-notifications').click(() => {
                    const startDate = '2022-01-01'; // Start date in yyyy-MM-dd format
                    const endDate = '2023-01-31';   // End date in yyyy-MM-dd format
                    const type = 'all'; // Change to specific type if needed
        
                    const url = `${apiUrl}/notifications?startDate=${startDate}&endDate=${endDate}&type=${type}&api_key=${apiKey}`;
        
                    $.getJSON(url, (data) => {
                        displayNotifications(data);
                    }).fail((jqXHR, textStatus, errorThrown) => {
                        console.error('Error fetching data:', errorThrown);
                    });
                });
        
                function displayNotifications(data) {
                    const notificationsDiv = $('#notifications');
                    notificationsDiv.empty(); // Clear previous notifications
        
                    if (data && data.length > 0) {
                        data.forEach((notification) => {
                            const notificationInfo = $('<div>');
                            notificationInfo.html(`
                                <h3>${notification.messageType}</h3>
                                <p>Event Type: ${notification.activityID}</p>
                                <p>Start Time: ${notification.startTime}</p>
                                <p>End Time: ${notification.endTime}</p>
                                <hr>
                            `);
                            notificationsDiv.append(notificationInfo);
                        });
                    } else {
                        notificationsDiv.html('<p>No notifications available.</p>');
                    }
                }
            </script>
        </body>
